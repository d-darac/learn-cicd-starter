name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
     
      - name: Build Notely
        run: ./scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build Docker Image and Push to GCP
        run: gcloud builds submit --tag europe-west2-docker.pkg.dev/glossy-observer-474014-j7/notely-ar-repo/ddarac/notely:latest

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-west2-docker.pkg.dev/glossy-observer-474014-j7/notely-ar-repo/ddarac/notely:latest --region us-central1 --allow-unauthenticated --project glossy-observer-474014-j7 --max-instances=4